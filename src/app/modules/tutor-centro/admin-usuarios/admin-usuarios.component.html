<div class="row justify-content-center">
  <div class="col-12 text-center">
    <h1>Admistrar usuarios</h1>
  </div>
  <div *ngIf="!editar" class="col-12">
    <table mat-table matSort class="w-100" *ngIf="dataSource" [dataSource]="dataSource" (matSortChange)="sortTable($event)">
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="nombre">Nombre </th>
        <td mat-cell *matCellDef="let element" (click)="editarUsuario(element)">
          {{element.nombre + ' ' + element.primerApellido + ' ' + element.segundoApellido}}</td>
      </ng-container>
      <ng-container matColumnDef="Rol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="rol"> Rol </th>
        <td mat-cell *matCellDef="let element" (click)="editarUsuario(element)">{{getRol(element.perfil)}}</td>
      </ng-container>

      <ng-container matColumnDef="Grupo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="grupo"> Grupo</th>
        <td mat-cell *matCellDef="let element" (click)="editarUsuario(element)">{{element.centroEmpresa}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div *ngIf="editar" class="row col-12">
    <form #f="ngForm" [formGroup]="usuarioForm" (ngSubmit)="submitForm(usuarioForm, f, cerrar)">
      <div class="row col-12 align-items-center mb-2 mt-2">
        <div class="col-xs-12 col-sm-6 col-md-6 d-flex justify-content-center mb-2">
          <mat-form-field>
            <input matInput placeholder="Nombre" formControlName="nombre">
            <mat-error>
              <span *ngIf="usuarioForm?.get('nombre')?.hasError('required')">
                Nombre requerido
              </span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 d-flex justify-content-center mb-2">
          <mat-form-field>
            <input matInput placeholder="Primer Apellido" formControlName="primerApellido">
            <mat-error>
              <span *ngIf="usuarioForm?.get('primerApellido')?.hasError('required')">
                Primer apellido requerido
              </span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 d-flex justify-content-center mb-2">
          <mat-form-field>
            <input matInput placeholder="Segundo Apellido" formControlName="segundoApellido">
            <mat-error>
              <span *ngIf="usuarioForm?.get('segundoApellido')?.hasError('required')">
                Segundo apellido requerido
              </span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-sm-6 col-md-6 d-flex justify-content-center mb-3">
          <mat-form-field>
            <span *ngIf="getRol(usuarioEdit.perfil) === 'Tutor empresa'">
              <input matInput placeholder="Empresa" formControlName="centroEmpresa">
            </span>
            <span *ngIf="getRol(usuarioEdit.perfil) === 'Profesor'">
              <input matInput placeholder="Centro" formControlName="centroEmpresa">
            </span>
            <mat-error>
              <span *ngIf="usuarioForm?.get('centroEmpresa')?.hasError('required')">
                Requerido
              </span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-6 mt-2 d-flex justify-content-center">
          <button class="btn btn-outline-dark" type="submit">Guardar</button>
        </div>
        <div class="col-sm-12 col-md-6 mt-2 d-flex justify-content-center">
          <button class="btn btn-outline-dark" (click)="cancelarEdit()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
  <mat-paginator class="mat-paginator-container" [ngClass]="{invisible: editar}" #usersPaginator [pageSize]=10></mat-paginator>
</div>
