<div class="row" *ngIf="!mostrarDetalle">
  <div class="col-12 text-center">
    <h2>Listado de proyectos</h2>
  </div>
  <div class="col-12 d-flex justify-content-center flex-wrap listado">

    <table mat-table *ngIf="dataSource" [dataSource]="dataSource">
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre </th>
        <td mat-cell *matCellDef="let element" (click)="mostrarVistaDetalle(element)">
          {{element.nombreProyecto}}</td>
      </ng-container>
      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element" (click)="mostrarVistaDetalle(element)">{{element.descripcionProyecto}}</td>
      </ng-container>

      <tr mat-header-row class="proyectos" *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="proyectos" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="mat-paginator-container" [ngClass]="{invisible: mostrarDetalle}" #proyectosPaginator
      [pageSize]=10>
    </mat-paginator>
  </div>
</div>
<div class="row" *ngIf="mostrarDetalle && proyectoDetalle">
  <div class="col-12 text-center">
    <h2>Tareas de "{{proyectoDetalle.nombreProyecto}}"</h2>
  </div>
  <div class="col-12 d-flex justify-content-center flex-wrap">
    <table mat-table *ngIf="dataSource2" [dataSource]="dataSource2">
      <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef>Código tarea </th>
        <td mat-cell *matCellDef="let element">
          {{element.codigoTarea}}</td>
      </ng-container>
      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
      </ng-container>
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Alumno </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.nombreAlumno != null">
            {{element.nombreAlumno}}
          </span>
          <span *ngIf="element.nombreAlumno == null">
            Sin asginar
          </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="Nota">
        <th mat-header-cell *matHeaderCellDef>Nota </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.nota != null">
            {{element.nota}}
          </span>
          <span *ngIf="element.nota == null">
            Sin puntuar
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
    </table>
    <mat-paginator class="mat-paginator-container" #tareasPaginator [pageSize]=10>
    </mat-paginator>
    <button class="btn btn-outline-dark mt-2" (click)="volverListado()"> Volver al listado</button>
  </div>
</div>
