<div class="row">
  <div class="col-4">
    <mat-card class="crear col-10 ml-auto mr-auto mt-3">
      <mat-card-header>
        <mat-card-title>
          <h2>Crear tarea</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Crear tarea y asignarla al alumno deseado
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent">Crear tarea</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="col-4">
    <mat-card class="crear col-10 ml-auto mr-auto mt-3">
      <mat-card-header>
        <mat-card-title>
          <h2>Asignar tareas</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Asignar tareas ya creadas
      </mat-card-content>
      <mat-card-actions>
        <button class="form-control" color="accent">Asignar tareas</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="col-4">
    <mat-card class=" crear col-10 ml-auto mr-auto mt-3">
      <mat-card-header>
        <mat-card-title>
          <h2>Puntuar</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Puntuar las tareas que ya tienen asignadas alumnos
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent">Puntuar tareas</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
