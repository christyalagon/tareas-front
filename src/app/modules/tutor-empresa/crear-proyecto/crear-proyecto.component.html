<div class="row content">
  <div class="col-12 text-center mb-2">
    <h2>Creación de proyectos</h2>
  </div>
  <div class="col-12">
    <form #f="ngForm" [formGroup]="proyectoForm" (ngSubmit)="submitForm(proyectoForm, f)">
      <div class="row col-12 align-items-center mb-2">
        <div class="col-xs-12 col-sm-6">
          <mat-form-field>
            <input matInput placeholder="Nombre" formControlName="Nombre">
            <mat-error>
              <span *ngIf="proyectoForm?.get('Nombre')?.hasError('required')">
                Nombre requerido
              </span>
              <span *ngIf="proyectoForm?.get('Nombre')?.hasError('maxlength')">Longitud máxima 30 carácteres</span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xs-12 col-sm-6">
          <mat-form-field>
            <textarea matInput placeholder="Descripción" formControlName="Descripcion" cols="10" rows="4"></textarea>
            <mat-error>
              <span *ngIf="proyectoForm?.get('Descripcion')?.hasError('required')">
                Descripción requerido
              </span>
              <span *ngIf="proyectoForm?.get('Descripcion')?.hasError('maxlength')">Longitud máxima 80 carácteres</span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12 mt-2 d-flex justify-content-center">
          <button class="btn btn-outline-dark" type="submit">Crear</button>
        </div>
        <div class="col-12 mt-2 d-flex justify-content-center">
          <button class="btn btn-outline-dark" type="button" (click)="onNoClick()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
