<div style="text-align:center">
  <header>
    <mat-toolbar color="primary">
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      <span style="text-align: center" class="tituloCentrado">
        <span>{{ title }}</span>
      </span>
    </mat-toolbar>
  </header>
  <h1>
    Welcome to {{ title }}
    <span *ngIf="datos">
      {{testDatos()}}
    </span>
    <button mat-raised-button color="accent" type="button" (click)="aniadirDatos()">
      Añadir datos
    </button>

  </h1>
  <div class="row center">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">

      <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let element" [routerLink]="['/users/' + element.Id]">{{element.description}}</td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element" [routerLink]="['/users/' + element.Id]">{{element.price}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <h2>TESTING FLEX</h2>
    </div>
  </div>
